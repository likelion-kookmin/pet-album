{% extends 'base.html' %}

{% load static %}

{% block container %}
<style>
    .logo-image {
        margin-top: 50px;
        height: 150px;
    }

    .logo-text {

        font-size: 70px;
        font-weight: bold;
    }

    body {
        /* background-image: url("aboutus_background.jpg"); */
        background-color: #1938a0;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        position: relative;
    }

    .middle {
        position: relative;
        margin: 0 5% 0 5%;
        border: none;
    }

    .center {
        margin: 10%;
    }

    a {
        color: white;
        text-decoration: none;
    }

    a {
        background-color: transparent;
    }


    @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');

    .preserve-3d {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
    }

    .button_main {
        padding: 20px;
    }


    .button_base {
        margin: 0;
        border: 0;
        font-size: 18px;

        position: relative;
        top: 150%;
        left: 50%;
        margin: -25px 40px -25px -50px;
        width: 100px;
        height: 50px;
        text-align: center;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-user-select: none;
        cursor: default;
    }

    .button_base:hover {
        cursor: pointer;
    }

    /* ### ### ### 05 */
    .b05_3d_roll {
        perspective: 500px;
        -webkit-perspective: 500px;
        -moz-perspective: 500px;

    }

    .b05_3d_roll div {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 50px;
        padding: 10px;
        border: #000000 solid 1px;
        pointer-events: none;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;


    }

    .b05_3d_roll div:nth-child(1) {
        color: #000000;
        background-color: #000000;
        transform: rotateX(90deg);
        -webkit-transform: rotateX(90deg);
        -moz-transform: rotateX(90deg);
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        transform-origin: 50% 50% -25px;
        -webkit-transform-origin: 50% 50% -25px;
        -moz-transform-origin: 50% 50% -25px;
    }

    .b05_3d_roll div:nth-child(2) {
        color: #000000;
        background-color: #ffffff;
        transform: rotateX(0deg);
        -webkit-transform: rotateX(0deg);
        -moz-transform: rotateX(0deg);
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        transform-origin: 50% 50% -25px;
        -webkit-transform-origin: 50% 50% -25px;
        -moz-transform-origin: 50% 50% -25px;
    }

    .b05_3d_roll:hover div:nth-child(1) {
        color: #ffffff;
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        transform: rotateX(0deg);
        -webkit-transform: rotateX(0deg);
        -moz-transform: rotateX(0deg);
    }

    .b05_3d_roll:hover div:nth-child(2) {
        background-color: #000000;
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
        -moz-transition: all 0.2s ease;
        transform: rotateX(-90deg);
        -webkit-transform: rotateX(-90deg);
        -moz-transform: rotateX(-90deg);
    }
</style>


<div class="center">
    <img class="logo-image" src="{% static 'logo_w.png' %}"><br>
    <span class="logo-text">little friends</span>
    {% if not user.is_authenticated %}
    <div class="button_main">
       <a href="{% url 'login' %}"> <button type="submit">
            <div class="button_base b05_3d_roll">
                <div>Login</div>
                <div>Login</div>
            </div></a>
        </button>
        <a href="{% url 'join' %}">
        <button type="submit">
            <div class="button_base b05_3d_roll">
                <div>join</div>
                <div>join</div>
            </div></a>
        </button>
    </div>
<br>
{% endif %}
    <a href="{% url 'sun' %}">둘러보기</a>

    
        <img src="{% static 'main.png' %}" width="100%"><br>


    <!-- <img src="{% static 'aboutus_background.jpg' %}" alt="" width="" height=""> -->
</div>




{% endblock %}
