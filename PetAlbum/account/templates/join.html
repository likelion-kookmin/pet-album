{% extends 'base.html' %}

<head>
    
    <!-- 비밀번호 눈 표시 -->
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> 



<style>
    .checkbox-container {
        position: relative;
    }

    /* 기본 체크박스 없애기 */
    .checkbox-container input[type="checkbox"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0
    }
    
    /* 웹의 경우 커서에 pointer 설정 */
    .checkbox-container input[type="checkbox"]+label {
        display: inline-block;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* 새로운 디자인의 체크박스 만들기 */
    .checkbox-container input[type="checkbox"]+label:before {
        content: ' ';
        display: inline-block;
        width: 17px;
        height: 17px;
        line-height: 17px;
        margin: -2px 8px 0 0;
        text-align: center;
        vertical-align: middle;
        background: #fafafa;
        border: 1px solid #cacece;
        border-radius: 50%;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
    }

    .checkbox-container input[type="checkbox"]+label:active:before,

    .checkbox-container input[type="checkbox"]:checked+label:active:before {
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .checkbox-container input[type="checkbox"]:checked+label:before {
        content: '\2714';
        font-size: small;
        color: white;
        text-shadow: 1px 1px white;
        background: blue;
        border-color: #adb8c0;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
    }
    
    .input { 
        position: relative; 
    } 
    .input .eyes { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        right: 0; 
        margin: auto 2px; 
        height: 30px; 
        font-size: 22px; 
        cursor: pointer;
    }
    



    .agree ul {margin-top: 10px;}
    .agree ul li {margin-bottom: 15px;}
    .agree ul li:after {display:block; clear:both; content:"";}
    .agree ul li input[type="checkbox"] {display: none;}
    .agree ul li input[type="checkbox"] + label { width:17px; height: 17px; background: #fa3062; cursor: pointer; border-radius: 3px;float: right;}
    .agree ul li input[type="checkbox"]:checked + label {background:url(../images/check.png) #fa3062 no-repeat center/10px 10px; float: right}
    .agree ul li input[type="checkbox"] + label span {position: absolute; left:0px; display: block; }


</style>
</head>
