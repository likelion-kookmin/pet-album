{% extends 'base.html' %}
{% load static %}
{% block container %}

<head>

    <style>
        .checkbox-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        .form-signin {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        .form-group {
            text-align: left;
        }


        .logo-image {
            margin-top: 60px;
            height: 60px;
        }

        .logo-text {

            font-size: 40px;
            font-weight: bold;
        }


        .form-check {
            display: block;
            margin: 30px 0;
            padding-left: 1.5em;
            max-width: 450px;
        }

        .form-switch {
            display: block;
            margin: 30px 0;
            padding-left: 1.5em;
            max-width: 450px;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .btn-primary {
            color: #fff;
            background-color: #016FAC;
            border-color: #016FAC;
        }

        .text-right {
            text-align: right;
        }

        .text-left {
            text-align: left
        }
    </style>
</head>


<div class="form-signin">
    <div class="raw">
        <div class="col-12">
            <div class="col-12 text-center">
                <img class="logo-image" src="{% static 'logo_black.png' %}"><br>
                <div class="logo-text">little friends</div>
            </div>
            <h2>회원가입</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p><label for="id_username" >아이디</label><br> <input type="text" class="form-control" name="username"
                            maxlength="150" placeholder="아이디를 입력하세요" autocapitalize="none" autocomplete="username"
                            autofocus="" required="" id="id_username"> <span class="helptext"></span></p>
                </div>
                <div class="form-group">
                    <p><label for="id_password1">비밀번호</label><br> <input type="password" name="password1"
                            placeholder="비밀번호를 입력하세요" autocomplete="new-password" class="form-control" required=""
                            id="id_password1"> <span class="helptext"></span></p>
                </div>
                <div class="form-group">
                    <p><label for="id_password2">비밀번호</label><br> <input type="password" name="password2"
                            placeholder="비밀번호를 입력하세요" autocomplete="new-password" class="form-control" required=""
                            id="id_password2"> <span class="helptext">
                        </span></p>
                        <span style="color:red;"><strong>{{error}}</strong> </span>

                </div>
                <!-- <div class="form-check form-switch">

                </div> -->

                <input type="submit" class="btn btn-primary" value="Sign Up">

        </div>
    </div>
    </div>
</form>
